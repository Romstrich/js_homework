    <script>
// 4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
// параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
// и возвращать результат.
// Обязательно использовать оператор return.

    'use strict';

    function plus(a,b){
        if (!(isNaN(a)||isNaN(b))){
            return a+b
        }
    }

    function minus(a,b){
        if (!(isNaN(a)||isNaN(b))){
            return a-b
        }
    }

    function umonj(a,b){
        if (!(isNaN(a)||isNaN(b))){
            return a*b
        }
    }

    function podeli(a,b){
        if (!(isNaN(a)||isNaN(b))){
            return a/b
        }
    }

    let a=10, b=2;

    console.log(plus(a,b))
    console.log(minus(a,b))
    console.log(umonj(a,b))
    console.log(podeli(a,b))

    </script>
</body>
</html>
