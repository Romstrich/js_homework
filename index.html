<body>
    <p>
        async - загружаем страницу, как только скрипт будет подгружен, он выполнится.
        <br>
        Не гарантирует упорядоченности скриптов и не заставляет ждать страницу.
    </p>
    <hr>
    <p>
        defer - срабатывает только после полной загрузки страницы. Помогает в обработке страницы. 
    </p>
    <hr>
    <h3>Загрузка третьего скрипта осуществлена с параметром async</h3>

    <script src="home_work_01_task_01.js" defer></script>
    <script src="home_work_01_task_02.js" defer></script>
    <script src="home_work_01_task_03.js" async></script>




</body>

</html>
