<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
    <script>
        'use strict';
        
        const search1=document.querySelector('div');
        let counter=0;

        document.body.addEventListener('click',function(event){
            if(event.target.nodeName =='DIV'){
                //console.log('div clicked');
                if (counter<search1.attributes.length){
                    //console.log(search1.attributes[counter]);
                    console.log(event.target.attributes[counter]);
                    ++counter;
                }
                else{
                    counter=0;
                }
            }
        });

    </script>
</body>
</html>
