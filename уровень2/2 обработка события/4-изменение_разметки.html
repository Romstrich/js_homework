<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="product">
        <span class="productName">Товар 1</span>
        Описание товара
    </div>

    <!-- 
    Задание.
    1. Сохраните в переменную ссылку на .product
    2. Назначьте обработку клика по .product, у функции обработчика объявите
    параметр event.
    3. Сделайте, чтобы при клике содержимое .product поменялось на:
    <div>Другой товар</div>
    <div>Другое описание</div>
    для этого вышеописанную разметку пишите в виде строки в innerHTML.
    -->
    <script>
        'use strict';
        let div_list=['Другой товар','Другое описание','Товар 1'];
        let counter=0;
        let search1=document.querySelector('.product');
        console.log(search1);
        document.body.addEventListener('click',function(event){
            //search1.innerHTML
            if (event.target.className==search1.className){
                if (counter<div_list.length){                    
                    event.target.innerHTML=div_list[counter];
                    ++counter;
                }
                else{
                    counter=0;
                }
                search1=document.querySelector('.product');
    
                //event.target.innerHTML='Другой товар';
                //console.log(event.target.className==search1.className);
            }
        });
    </script>
</body>
</html>
