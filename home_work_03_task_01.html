<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//         помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10 включительно, чтобы результат выглядел так:
// 0 – это ноль
// 1 – нечетное число
// 2 – четное число
// 3 – нечетное число
// …
// 10 – четное число

    'use strict';

   for(let iter=0;iter<=10;iter++){
       if (iter===0){
           console.log(`${iter} - это ноль`);
       }else{
            switch (iter%2){
                    case 0:
                        console.log(`${iter} - чётное число`)
                        break;
                    case 1:
                        console.log(`${iter} - нечётное число`)
                        break;
            
            }//switch
       }//else
   }

    </script>
    
</body>
</html>
