    <script>
        //1. Объясните почему код даёт именно такие результаты?
    //Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со включенными точками остановки. 
    //пример 1 

    'use strict';

    let a = 1, b = 1, c, d;
    c = ++a; 
    alert(c);
    //Сначала икремент a (a=a+1),т.к. двойной плюс до переменной увеличивает её значение до обращения
    //присваиваем значение 2 переменной с
    // ответ: 2 
    //пример 2 
    d = b++;
    alert(d);
    //инкремент срабатывает после первого обращения к переменной (b), в d уходит исходное значение b
    //ответ: 1 
    //пример 3 
    c = 2 + ++a;
    alert(c);
    //В переменную c попадает сумма 2 и 2+1 (инкремент перед a указывает на прибавку до обращения)
    //ответ: 5 
    //пример 4 
    d = 2 + b++;
    alert(d);
    //В переменную d попадает сумма 2 и 2 (инкремент после b указывает на прибавку после обращения обращения)
    //после обращения на переменную b действует указаный инкремент b приобретает значение 3 после просчёта предыдущего выражения
    //ответ: 4 
    alert(a);
    //3 
    alert(b);
    //3

    </script>
